main: davigamer161.simpleheal.SimpleHeal
version: 1.2.1
name: SimpleHeal
softdepend: [Vault]

commands:
  simpleheal.*:
    default: op
    description: Todos los permisos
  heal:
    description: Comando para curar
  simpleheal:
    description: Comando principal
    aliases: [sh]
permissions:
  simpleheal.heal:
    description: Sirve para curar
  simpleheal.heal.free:
    description: Sirve para curar gratis
  simpleheal.reload:
